{{ with site.Data.brochure.section }}
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            {{ with resources.Get (print "images/brochure/" .cover) }}
            {{ with .Resize "600x" }}
            <img class="img-fluid" src="{{.RelPermalink}}" height="{{.Height}}" width="{{.Width}}" alt="Brochure cover">
            {{ end }}
            {{ end }}
        </div>
        <div class="col-md-6">
            <h1>{{ .title }}</h1>
            <p>{{ .description }}</p>
            {{ with .button }}
            <a href="{{relURL .link}}" class="button">{{ upper .title }}</a>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
